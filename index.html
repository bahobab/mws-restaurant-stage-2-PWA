<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="utf-8"> -->
  <meta name="theme-color" content="#317EFB"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <meta name="Description" content="Author: Konan Houphoue, Category: Progressive Web Application">

  <link defer rel="preconnect" href="https://fonts.googleapis.com">
  <link defer rel="preconnect" href="https://fonts.gstatic.com">
  <link defer rel="preconnect" href="https://maps.googleapis.com">
  <link defer rel="preconnect" href="https://maps.gstatic.com">
  <link defer rel="preconnect" href="http://localhost:1337">

  <!-- <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> -->

  <link rel="preload" as="style" href="/css/styles.min.css" onload="this.rel='stylesheet'">
  <!-- <link rel="preload" as="style" href="/css/my-styles.css" onload="this.rel='stylesheet'"> -->

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>

  <script defer type="text/javascript" src="js/idb.min.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4ulLWv8d6-6yj1mbzJeqmvBKlbx0dE4&libraries=places&callback=initMap"></script> -->
  
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section aria-hidden="true" id="map-container">
      <div role="application" aria-hidden="true" id="map"></div>
    </section>
    <section class="restaurant-op">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul role="list" id="restaurants-list">Loding... Please wait.</ul>
    </section>
  </main>
  

  <!-- <script src="js/index.js"></script> -->

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4ulLWv8d6-6yj1mbzJeqmvBKlbx0dE4&libraries=places&callback=initMap"></script>

 

  <footer aria-hidden="true" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
